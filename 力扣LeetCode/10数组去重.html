    <script>
        // 数组去重，并找出出现次数最多的数字或字符，及出现次数
        let arr = [1,2,3,3,3,3,3,4,45,6,64,1,2,3,1]
        let obj = {}
        let newarr = [];
        let index = 0
        for(let i = 0; i < arr.length; i++){
            if(!obj[arr[i]]){
                newarr[index++] = arr[i];
                obj[arr[i]] =1
            }else{
                obj[arr[i]]++
            }
        }
        console.log(obj);
        console.log(newarr);


        function quchong(arr){
            let newArr = []
            for(let i = 0; i < arr.length; i ++){
                if(newArr.indexOf(arr[i]) === -1){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        console.log(quchong(arr));

        
        let arrs = [1,2,3,4,5,6,10,2,0,5,,2,3,4]
        for(let i = 0; i < arr.length; i++){
            for(let j = 1; j < arr.length;j++){
                if(arr[i] === arr[j]){
                    arr.splice(j,1)
                }
            }
        }
