<body>
    <script>
var removeElement = (nums, val) => {
    let k = 0;
    for(let i = 0;i < nums.length;i++){
        if(nums[i] !== val){
            nums[k] = nums[i]
            k++;
        }
    }
    return k;
};
console.log(removeElement([1,23,3,1,12,2,3,1],1));
    </script>
</body>
